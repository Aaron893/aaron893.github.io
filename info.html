    <main>
        
        <div id="formContainer">
            <h1>Sign Up</h1>
            <form
            name="signup"
            action="https://httpbin.org/post"
            onsubmit="return validateForm();"
            method="post"
          >
          <br>
          <br>
          <label>First Name</label>
          <br />
          <input
            type="text"
            placeholder="Enter your First Name"
            name="firstName"
            required="required"
          />
          <br>
          <label>Last Name</label>
          <br />
          
          <input
            type="text"
            placeholder="Enter your Last Name"
            name="lastNamed"
            required="required"
          />
            <br>
          <label>Password</label>
            <br>
          <input type="password" name="passwordFirst" placeholder="Enter password" autocomplete="off"  minlength="6" required>
          <br>
          <label >Re-enter Password</label><br>
          <input type="password" name="passwordSecond" placeholder="Confirm password" autocomplete="off" minlength="6"  required>
          <br>
          <label >User Name</label><br>
          <input  type="text" name="userName" placeholder="Enter a username" required>
          <br>
          <label >E-mail</label><br>
          <input id="Email" type="email" name="email" placeholder="Enter an email" required>
          <br>
          <p>Education Status</p>
              <label><input type="radio" name="studyStat" value="GRADUATED" required default/>Graduated</label><br />
              <label><input type="radio" name="studyStat" value="ENROLLED" />Current Enrolled</label><br />      
              <label><input type="radio" name="studyStat" value="DID NOT GRADUATE" />Did not graduate</label><br />
              <br>   
          <label >Age</label><br>
          <input id="age" type="number" name="age" placeholder="between 18-60" required min="18" max="60">
          <input type="hidden" name="lastName" id="lastName" value="John Bivera" />
          <input type="hidden" name="studentId" id="studentId" value="156486201" />
          <br>
          <input type="submit" name="submit" onclick="return validateForm()"/>
          <input type="reset" name="reset" />
          </form>
        </div>
        <div>
            <p id="NameVal" class="errors"></p>
            <p id="passwordMatch"class="errors"></p>
            <p id="userNameVal" class="errors"></p>
            <p id="ageVal" class="errors"></p>
        </div>
    </main>
